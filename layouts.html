<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Like Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: black;
        }
        section{
            display: flex;
            gap: 10px;
            
        }
        header{
            /* position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; */
            width: 100%;
            background-color: #000000;
            border-radius: 15px;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            padding: 10px;
            
        }
        header input{
            background-color: #1f1f1f;
            border-radius: 10px;
            border: none;
            width: 50%;
            font-size:20px;
            margin: 5px;
            height: 50px;
            padding-left: 10px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 20%;
            max-width: 250px;
            background-color: #1d1d1d;
            color: #fff;
            display: flex;
            background-color: #121212;
            border-radius: 10px;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: #333;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #181818;
            border-radius: 10px;
            color: #fff;
        }

        /* Header */
       

        

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        .playlist {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .playlist-item {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            width: calc(25% - 20px); /* Adjust this for more/less items per row */
            text-align: center;
            transition: transform 0.3s ease;
        }
        #list-title{
            padding-left: 20px;
            border-radius: 10px 10px 0 0;
        }
        .playlist-item:hover {
            transform: scale(1.05);
        }

        .playlist-item img {
            width: 100%;
            border-radius: 10px;
        }

        .playlist-item h3 {
            margin-top: 10px;
        }

        /* Footer */
        .footer {
            height: 80px;
            background-color: #282828;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #home{
            height: 90%;
            margin-top: 4px;
            width: 4.22%;
            background-color: #1f1f1f;
            border-radius: 50%;

        }

        .footer p {
            margin: 0;
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <div id="home"></div>
        <input type="text" name="" id="" placeholder="Search for the song or Playlist">
    </header>
    <section>
          <!-- Sidebar -->
    <div class="sidebar">
        <h2>Spotify Clone</h2>
        <ul>
            <li>Home</li>
            <li>Search</li>
            <li>Library</li>
            <li>Playlists</li>
            <li>Liked Songs</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
           <div id="list-title">
            <h1>Featured Playlists</h1>

            </div>

        <!-- Content -->
        <div class="content">
        
            <div class="playlist">
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/150" alt="Playlist Cover">
                    <h3>Playlist 1</h3>
                </div>
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/150" alt="Playlist Cover">
                    <h3>Playlist 2</h3>
                </div>
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/150" alt="Playlist Cover">
                    <h3>Playlist 3</h3>
                </div>
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/150" alt="Playlist Cover">
                    <h3>Playlist 4</h3>
                </div>
            </div>
        </div>

    </section>
  
      
    </div>
</body>
</html>
