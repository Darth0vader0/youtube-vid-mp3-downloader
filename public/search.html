<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/searchPage.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column p-3">
                    <h3 class="text-white mb-4">Spotify Clone</h3>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="home.html" class="nav-link">
                                <i class="bi bi-house-door me-2"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="search.html" class="nav-link active">
                                <i class="bi bi-search me-2"></i>Search
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="bi bi-collection me-2"></i>Library
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="content-header p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="nav-buttons">
                            <button class="btn btn-dark rounded-circle me-2">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <button class="btn btn-dark rounded-circle">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                        <div class="user-menu">
                            <button class="btn btn-dark rounded-pill">
                                <i class="bi bi-person-circle me-2"></i>Profile
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Search Section -->
                <div class="p-3">
                    <div class="search-container mb-4">
                        <div class="input-group">
                            <span class="input-group-text search-icon">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control search-input" placeholder="What do you want to listen to?">
                            <button id="search-btn">search</button>
                        </div>
                    </div>

                    <div id="searchResults" class="mb-4 d-none">
                        <h3 class="text-white mb-3">Search Results</h3>
                        <div class="row g-3" id="resultsContainer">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                    <div id="browseAll">
                        <h3 class="text-white mb-3">Browse All</h3>
                        <div class="row g-3">
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-1">
                                    <h4>Pop</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-2">
                                    <h4>Hip-Hop</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-3">
                                    <h4>Rock</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-4">
                                    <h4>Jazz</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-5">
                                    <h4>Classical</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-6">
                                    <h4>Electronic</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player (same as index.html) -->
        <div class="player fixed-bottom">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <img src="https://via.placeholder.com/300x400" alt="Album Cover" class="album-cover">
                            <div style="margin-left:10px ;">
                                <h6 class="text-white mb-0">Song Title</h6>
                                <small class="" style="color: #ffffff;">Artist</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="player-controls text-center">
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-shuffle"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-skip-start-fill"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-play-circle-fill fs-2"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-skip-end-fill"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-repeat"></i></button>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 45%"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="volume-controls text-end">
                            <button class="btn btn-link text-white"><i class="bi bi-volume-up"></i></button>
                            <input type="range" class="form-range d-inline-block w-50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script >
        document.addEventListener('DOMContentLoaded', async function() {
                const searchInput = document.querySelector('.search-input');
                const searchResults = document.getElementById('searchResults');
                const resultsContainer = document.getElementById('resultsContainer');
                const browseAll = document.getElementById('browseAll');
                const searchBtn = document.getElementById('search-btn');
            // const response = await fetch('/fetch-data', {
            //     method: 'GET',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     query: {
            //         q: searchInput.value
            //     }
            // });
            // console.log(response);
            
    // Mock data for search results
   
    searchBtn.addEventListener('click',async ()=>{
        const searchTerm = searchInput.value.toLowerCase();
        
        const response = await fetch('/fetch-data?q='+encodeURI(searchTerm));

        const data = await response.json();
       
         searchResults.classList.remove('d-none');
            browseAll.classList.add('d-none');
        displaySearchResults(data);

    })
function displaySearchResults(songs) {
     resultsContainer.innerHTML = songs.map(song => `
           <div class="card">
                <div class="card-content">
                    <img src="${ 'https://via.placeholder.com/300x400'}" alt="Album Cover" class="album-cover">
                    <div class="track-info">
                        <h4 class="track-title">${song.title}</h4>
                        <p class="artist">${song.artist || 'Unknown Artist'}</p>
                    </div>
                    <div class="controls">
                        <button class="play-button" data-video-url="${song.videoUrl}">></button>
                        <span class="more-options">â‹¯</span>
                    </div>
                </div>
            </div>
        `).join('');

}

});
    </script>
</body>
</html>
