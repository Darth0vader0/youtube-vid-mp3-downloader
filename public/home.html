<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
    background-color: #121212;
    color: white;
    min-height: 100vh;
}

.sidebar {
    background-color: #000000;
    min-height: 100vh;
    padding-bottom: 100px;
}

.nav-link {
    color: #b3b3b3;
}

.nav-link:hover {
    color: white;
}

.nav-link.active {
    background-color: #282828 !important;
}

.main-content {
    background: linear-gradient(to bottom, #404040, #121212);
    min-height: 100vh;
    padding-bottom: 100px;
}

.playlist-card {
    background-color: #181818;
    padding: 16px;
    border-radius: 8px;
    transition: background-color 0.3s;
    cursor: pointer;
}

.playlist-card:hover {
    background-color: #282828;
}

.player {
    background-color: #181818;
    padding: 16px 0;
    border-top: 1px solid #282828;
}

.progress {
    height: 4px;
    background-color: #4d4d4d;
}

.progress-bar {
    background-color: #1db954;
}

.form-range::-webkit-slider-thumb {
    background: #1db954;
}

.btn-link {
    text-decoration: none;
}

.btn-link:hover {
    color: #1db954 !important;
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column p-3">
                    <h3 class="text-white mb-4">Spotify Clone</h3>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="bi bi-house-door me-2"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="search.html" class="nav-link">
                                <i class="bi bi-search me-2"></i>Search
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="bi bi-collection me-2"></i>Library
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="content-header p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="nav-buttons">
                            <button class="btn btn-dark rounded-circle me-2">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <button class="btn btn-dark rounded-circle">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                        <div class="user-menu">
                            <button class="btn btn-dark rounded-pill" id="user">
                                <i class="bi bi-person-circle me-2"></i>Profile
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Playlists -->
                <div class="p-3">
                    <h2 class="text-white mb-4">Good Evening</h2>
                    <div class="row g-3">
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="playlist-card">
                                <img src="https://via.placeholder.com/150" alt="Playlist" class="img-fluid mb-2">
                                <h5 class="text-white">Playlist 1</h5>
                                <p class="text-muted">Description</p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="playlist-card">
                                <img src="https://via.placeholder.com/150" alt="Playlist" class="img-fluid mb-2">
                                <h5 class="text-white">Playlist 2</h5>
                                <p class="text-muted">Description</p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="playlist-card">
                                <img src="https://via.placeholder.com/150" alt="Playlist" class="img-fluid mb-2">
                                <h5 class="text-white">Playlist 3</h5>
                                <p class="text-muted">Description</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player -->
        <div class="player fixed-bottom">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <img src="https://via.placeholder.com/60" alt="Now Playing" class="me-3">
                            <div>
                                <h6 class="text-white mb-0">Song Title</h6>
                                <small class="text-muted">Artist</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="player-controls text-center">
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-shuffle"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-skip-start-fill"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-play-circle-fill fs-2"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-skip-end-fill"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-repeat"></i></button>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 45%"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="volume-controls text-end">
                            <button class="btn btn-link text-white"><i class="bi bi-volume-up"></i></button>
                            <input type="range" class="form-range d-inline-block w-50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script >
    document.addEventListener('DOMContentLoaded', async function() {
    // Play button functionality

    const checkLogin = await fetch('/checkLogins');
    console.log(checkLogin)
    if(!checkLogin.ok){
        document.getElementById('user').innerText = 'login'
        console.log('not logged in');
        
    }else{
        console.log("loggeed in ");
        
    }

    const playButton = document.querySelector('.bi-play-circle-fill').parentElement;
    let isPlaying = false;

    playButton.addEventListener('click', function() {
        const icon = this.querySelector('i');
        if (isPlaying) {
            icon.classList.remove('bi-pause-circle-fill');
            icon.classList.add('bi-play-circle-fill');
        } else {
            icon.classList.remove('bi-play-circle-fill');
            icon.classList.add('bi-pause-circle-fill');
        }
        isPlaying = !isPlaying;
    });

    // Volume control functionality
    const volumeRange = document.querySelector('.form-range');
    const volumeIcon = document.querySelector('.bi-volume-up');

    volumeRange.addEventListener('input', function() {
        if (this.value < 1) {
            volumeIcon.classList.replace('bi-volume-up', 'bi-volume-mute');
        } else if (this.value < 50) {
            volumeIcon.classList.replace('bi-volume-up', 'bi-volume-down');
            volumeIcon.classList.replace('bi-volume-mute', 'bi-volume-down');
        } else {
            volumeIcon.classList.replace('bi-volume-down', 'bi-volume-up');
            volumeIcon.classList.replace('bi-volume-mute', 'bi-volume-up');
        }
    });
});
    </script>
</body>
</html>
