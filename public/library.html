<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/home.css">
    <style>
         .main-content {
            background: linear-gradient(to bottom, #1e3264 0%, #121212 100%);
            overflow-y: auto;
            padding: 24px;
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-btn.active {
            background: white;
            color: black;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .library-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
        }

        .library-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .item-artwork {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 16px;
            border-radius: 4px;
            overflow: hidden;
        }

        .item-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #1db954;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .library-item:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }

        .play-button:hover {
            transform: scale(1.1);
            background: #1ed760;
        }

        .library-item h3 {
            font-size: 16px;
            margin-bottom: 4px;
            color: white;
        }

        .library-item p {
            font-size: 14px;
            color: #b3b3b3;
        }

        .liked-songs {
            background: linear-gradient(135deg, #450af5, #c4efd9);
        }

        .liked-songs .item-artwork {
            background: linear-gradient(135deg, #450af5, #c4efd9);
            display: flex;
            align-items: flex-end;
            padding: 16px;
        }

        .liked-songs svg {
            fill: white;
            width: 40px;
            height: 40px;
        }

    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script >
        const fixedBottom  = document.querySelector('.fixed-bottom');
        const  playlistToggle = document.querySelector('#playlistToggle');
        const miniplayer = document.querySelector('.music-player-page');
        const overlay = document.querySelector('.overlay');

        playlistToggle.addEventListener('click',()=>{
            fixedBottom.style.opacity = 0;
             const isActive = miniplayer.classList.toggle('active');
            overlay.classList.toggle('active', isActive);
        });
    
        // Optional: Close mini player by clicking the overlay
        overlay.addEventListener('click', () => {
            fixedBottom.style.opacity = 1;
            miniplayer.classList.remove('active');
            overlay.classList.remove('active');
        });
    document.addEventListener('DOMContentLoaded', async function() {
    // Play button functionality

    const checkLogin = await fetch('/checkLogins');
    
    if(!checkLogin.ok){
        document.getElementById('user').innerText = 'login'
        
    }

    const playButton = document.querySelector('.bi-play-circle-fill').parentElement;
    let isPlaying = false;

    playButton.addEventListener('click', function() {
        const icon = this.querySelector('i');
        if (isPlaying) {
            icon.classList.remove('bi-pause-circle-fill');
            icon.classList.add('bi-play-circle-fill');
        } else {
            icon.classList.remove('bi-play-circle-fill');
            icon.classList.add('bi-pause-circle-fill');
        }
        isPlaying = !isPlaying;
    });

    // Volume control functionality
    const volumeRange = document.querySelector('.form-range');
    const volumeIcon = document.querySelector('.bi-volume-up');

    volumeRange.addEventListener('input', function() {
        if (this.value < 1) {
            volumeIcon.classList.replace('bi-volume-up', 'bi-volume-mute');
        } else if (this.value < 50) {
            volumeIcon.classList.replace('bi-volume-up', 'bi-volume-down');
            volumeIcon.classList.replace('bi-volume-mute', 'bi-volume-down');
        } else {
            volumeIcon.classList.replace('bi-volume-down', 'bi-volume-up');
            volumeIcon.classList.replace('bi-volume-mute', 'bi-volume-up');
        }
    });
});

function login(){
    if (document.getElementById('user').innerText === 'login'){
        window.location.href = '/login'
    }else {
        window.location.href = '/profile'
    }
}
    </script>
