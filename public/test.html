<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
        .song-card {
            width: 480px;
            height: 80px;
            background: #282828;
            border-radius: 8px;
            display: flex;
            align-items: center;
            overflow: hidden;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .song-card:hover {
            background: #333333;
            transform: translateY(-2px);
        }

        .cover {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .play-icon {
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .song-card:hover .play-icon {
            opacity: 1;
        }

        .play-icon:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.7);
        }

        .play-icon::before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 8px 0 8px 12px;
            border-color: transparent transparent transparent #ffffff;
            margin-left: 2px;
        }

        .info {
            padding: 0 20px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .song-details {
            max-width: 60%;
        }

        .song-name {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist, .album {
            font-size: 14px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spotify-link {
            text-decoration: none;
            color: #1DB954;
            font-size: 14px;
            font-weight: 500;
            padding: 6px 12px;
            border: 1.5px solid #1DB954;
            border-radius: 16px;
            transition: all 0.2s ease;
            margin-left: 16px;
        }

        .spotify-link:hover {
            background: #1DB954;
            color: #000000;
        }

        /* For demonstration purposes, adding container to show multiple cards */
        #song-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px;
            width: 100%;
            max-width: 520px;
        }
    </style>
</head>
<body>
    <div id="song-container">
        
    </div>
    <script>
      const response = {
    "results": [
        {
            "name": "MONTERO (Call Me By Your Name)",
            "artist": "Lil Nas X",
            "album": "MONTERO",
            "thumbnail": "https://i.scdn.co/image/ab67616d0000b273be82673b5f79d9658ec0a9fd",
            "url": "https://open.spotify.com/track/1SC5rEoYDGUK4NfG82494W"
        },
        {
            "name": "Nandemonaiya - movie ver.",
            "artist": "RADWIMPS",
            "album": "Your Name.",
            "thumbnail": "https://i.scdn.co/image/ab67616d0000b2733d1869d8c477d291a205a2d6",
            "url": "https://open.spotify.com/track/7dEfa89dZfo6CQPdsgGCF6"
        }
    ]
};
function load() {
// Reference to the container
const container = document.getElementById('song-container');

// Iterate through the first two songs and create cards
response.results.slice(0, 2).forEach(song => {
    const songCard = `
        <div class="song-card">
            <div class="cover">
                <img src="${song.thumbnail}" alt="${song.name}" class="thumbnail">
            </div>
            <div class="info">
                <div class="song-details">
                    <div class="song-name">${song.name}</div>
                    <div class="artist">${song.artist}</div>
                </div>
                <a href="${song.url}" target="_blank" class="spotify-link">Play</a>
            </div>
        </div>
    `;

    // Append the song card to the container
    container.innerHTML += songCard;
});
}
load()
    </script>
</body>
</html>
