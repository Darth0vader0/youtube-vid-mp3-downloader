<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Card</title>
    <script src="https://kit.fontawesome.com/9699ff2ebc.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
<link 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" 
    rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #121212;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        .song-card {
            width: 180px;
            background: #181818;
            border-radius: 6px;
            padding: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .song-card:hover {
            background: #282828;
        }

        .artwork-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .artwork {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .button-container {
            position: absolute;
            bottom: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s ease;
        }

        .song-card:hover .button-container {
            opacity: 1;
            transform: translateY(0);
        }

        .play-button, .download-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: black;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .play-button {
            background: #1db954;
        }

        .download-button {
            background: #ef690f;
        }

        .play-button:hover, .download-button:hover {
            transform: scale(1.06);
        }

        .play-button:hover {
            background: #1ed760;
        }

        .download-button:hover {
            background: #cda71d;
        }

        .song-info {
            min-height: 62px;
        }

        .song-title, .song-artist {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-card:hover .song-title,
        .song-card:hover .song-artist {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
        }

      
        .song-title {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            line-height: 24px;
        }

        .song-artist {
            color: #b3b3b3;
            font-size: 14px;
            line-height: 20px;
        }

        /* Optional: Grid layout for multiple cards */
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="song-grid">
        <!-- Song Card 1 -->
        <div class="song-card">
            <div class="artwork-container">
                <img class="artwork" src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="Blinding Lights">
                <div class="button-container">
                    <button class="play-button">
                        <svg role="img" height="20" width="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z"></path>
                        </svg>
                    </button>
                    <button class="download-button">
                    <i class="fa-solid fa-download"></i>
                      
                    </button>
                </div>
            </div>
            <div class="song-info">
                <h3 class="song-title">Blinding Lights</h3>
                <p class="song-artist">The Weeknd</p>
            </div>
        </div>

        <!-- Song Card 2 -->
        <div class="song-card">
            <div class="artwork-container">
                <img class="artwork" src="https://i.scdn.co/image/ab67616d00001e02e8b066f70c206551210d902b" alt="Stay With Me">
                <div class="button-container">
                    <button class="play-button">
                        <svg role="img" height="20" width="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z"></path>
                        </svg>
                    </button>
                    <button class="download-button">
                                            <i class="fa-solid fa-download"></i>

                    </button>
                </div>
            </div>
            <div class="song-info">
                <h3 class="song-title long-text">Stay With Me</h3>
                <p class="song-artist long-text">Calvin Harris, Justin Timberlake, Halsey & Pharrell Williams</p>
            </div>
        </div>

        <!-- Song Card 3 -->
        <div class="song-card">
            <div class="artwork-container">
                <img class="artwork" src="photos/kuru_.jpg" alt="As It Was">
                <div class="button-container">
                    <button class="play-button">
                        <svg role="img" height="20" width="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z"></path>
                        </svg>
                    </button>
                    <button class="download-button">
                         <i class="fa-solid fa-download"></i>

                    </button>
                </div>
            </div>
            <div class="song-info">
                <h3 class="song-title">As It Was</h3>
                <p class="song-artist">Harry Styles</p>
            </div>
        </div>
    </div>
    <!-- Button to trigger the popup -->
<button 
    id="createPlaylistButton" 
    class="btn btn-success">
    Create Playlist
</button>

<!-- Popup Modal -->
<div 
    id="createPlaylistContainer" 
    class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex align-items-center justify-content-center" 
    style="z-index: 1050;">
    <div class="bg-white rounded shadow p-4" style="width: 400px;">
        <h2 class="mb-4">Create New Playlist</h2>
        <form id="createPlaylistForm">
            <!-- Playlist Name -->
            <div class="mb-3">
                <label for="playlistName" class="form-label">Playlist Name</label>
                <input 
                    type="text" 
                    id="playlistName" 
                    name="playlistName" 
                    class="form-control" 
                    placeholder="Enter playlist name" 
                    required>
            </div>
            <!-- Playlist Description -->
            <div class="mb-3">
                <label for="playlistDescription" class="form-label">Description</label>
                <textarea 
                    id="playlistDescription" 
                    name="playlistDescription" 
                    class="form-control" 
                    placeholder="Enter a description (optional)" 
                    rows="3"></textarea>
            </div>
            <!-- Buttons -->
            <div class="d-flex justify-content-end gap-2">
                <button 
                    type="button" 
                    id="cancelButton" 
                    class="btn btn-secondary">
                    Cancel
                </button>
                <button 
                    type="submit" 
                    class="btn btn-primary">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script 
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js">
</script>


    <script>
      // DOM Elements
const createPlaylistButton = document.getElementById("createPlaylistButton");
const createPlaylistContainer = document.getElementById("createPlaylistContainer");
const cancelButton = document.getElementById("cancelButton");
const createPlaylistForm = document.getElementById("createPlaylistForm");

// Show the popup
createPlaylistButton.addEventListener("click", () => {
    createPlaylistContainer.classList.remove("d-none");
});

// Hide the popup
cancelButton.addEventListener("click", () => {
    createPlaylistContainer.classList.add("d-none");
});

// Form submission
createPlaylistForm.addEventListener("submit", (event) => {
    event.preventDefault();
    
    const playlistName = document.getElementById("playlistName").value;
    const playlistDescription = document.getElementById("playlistDescription").value;

    // Example backend call to create the playlist
    fetch("/api/create-playlist", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ name: playlistName, description: playlistDescription })
    })
    .then(response => response.json())
    .then(data => {
        alert("Playlist created successfully!");
        createPlaylistContainer.classList.add("d-none");
        createPlaylistForm.reset();
    })
    .catch(error => {
        alert("Error creating playlist. Please try again.");
        console.error("Error:", error);
    });
});

    </script>
</body>
</html>
