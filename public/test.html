<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Song Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        :root {
            --primary: #1DB954;
            --primary-dark: #1a9548;
            --bg-dark: #121212;
            --card-bg: #282828;
            --card-hover: #333333;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .song-card {
            width: 30%;
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            min-height: 80px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: var(--card-hover);
        }

        .song-card:hover::before {
            opacity: 1;
        }

        .cover {
            position: relative;
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .song-card:hover .thumbnail {
            transform: scale(1.1);
        }

        .play-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0.8);
            left: 50%;
            top: 50%;
            z-index: 2;
        }

        .song-card:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .play-icon:hover {
            background: var(--primary-dark);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon::before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 8px 0 8px 12px;
            border-color: transparent transparent transparent var(--text-primary);
            margin-left: 2px;
        }

        .info {
            padding: 12px 20px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .song-details {
            flex: 1;
            min-width: 0;
        }

        .song-name {
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist {
            font-size: clamp(12px, 1.8vw, 14px);
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.8;
        }

        .spotify-link {
            text-decoration: none;
            color: var(--primary);
            font-size: clamp(12px, 1.8vw, 14px);
            font-weight: 500;
            padding: 6px 12px;
            border: 2px solid var(--primary);
            border-radius: 20px;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .spotify-link:hover {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                gap: 12px;
                padding: 12px;
            }

            .song-card {
                border-radius: 8px;
            }

            .cover {
                width: 60px;
                height: 60px;
            }

            .info {
                padding: 8px 12px;
            }

            .spotify-link {
                padding: 4px 8px;
            }
        }

        @media (hover: none) {
            .play-icon {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                background: rgba(29, 185, 84, 0.9);
            }
        }

        /* Optional: Add a subtle animation when cards are loaded */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .song-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .container > :nth-child(2) {
            animation-delay: 0.1s;
        }

        .container > :nth-child(3) {
            animation-delay: 0.2s;
        }
    </style>
</head>
