<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <style>
        :root {
    --spotify-green: #1DB954;
    --spotify-black: #191414;
    --spotify-white: #FFFFFF;
    --spotify-gray: #919496;
    --spotify-light-gray: #D9DADC;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    background: var(--spotify-white);
    color: var(--spotify-black);
    line-height: 1.5;
}

.container {
    max-width: 450px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 30px;
    padding: 25px 0;
    border-bottom: 1px solid var(--spotify-light-gray);
}

.spotify-logo {
    width: 180px;
    color: var(--spotify-black);
}

.login-box {
    background: var(--spotify-white);
    padding: 20px;
}

h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 35px;
    font-weight: 700;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 14px;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"],
select {
    width: 100%;
    padding: 14px;
    border: 1px solid var(--spotify-light-gray);
    border-radius: 4px;
    font-size: 16px;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
select:focus {
    outline: none;
    border-color: var(--spotify-black);
}

.helper-text {
    display: block;
    font-size: 12px;
    color: var(--spotify-gray);
    margin-top: 4px;
}

.forgot-password {
    color: var(--spotify-black);
    text-decoration: underline;
    font-size: 14px;
    font-weight: 500;
}

.login-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
}

button[type="submit"],
.signup-button {
    background: var(--spotify-green);
    color: var(--spotify-white);
    padding: 14px 32px;
    border: none;
    border-radius: 500px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.1s ease;
    width: 100%;
}

button[type="submit"]:hover,
.signup-button:hover {
    transform: scale(1.04);
}

.divider {
    text-align: center;
    margin: 32px 0;
    position: relative;
}

.divider::before,
.divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background: var(--spotify-light-gray);
}

.divider::before {
    left: 0;
}

.divider::after {
    right: 0;
}

.divider span {
    background: var(--spotify-white);
    padding: 0 10px;
    color: var(--spotify-gray);
    font-size: 14px;
}

.social-login {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.social-btn {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--spotify-black);
    border-radius: 500px;
    background: transparent;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: background-color 0.2s ease;
}

.social-btn:hover {
    background: rgba(0, 0, 0, 0.03);
}

.signup-link,
.login-link {
    text-align: center;
    margin-top: 32px;
    padding-top: 32px;
    border-top: 1px solid var(--spotify-light-gray);
}

.signup-link p,
.login-link p {
    font-size: 16px;
}

.signup-link a,
.login-link a {
    color: var(--spotify-green);
    text-decoration: underline;
    font-weight: 600;
}

.signup-link a:hover,
.login-link a:hover {
    color: #1ed760;
}

.dob-inputs {
    display: flex;
    gap: 16px;
}

.dob-field {
    flex: 1;
}

.dob-field label {
    font-size: 12px;
    color: var(--spotify-gray);
}

.gender-options {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
}

.radio-label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    font-weight: normal;
}

.signup-box {
    max-width: 450px;
    margin: 0 auto;
}

@media (max-width: 480px) {
    .container {
        padding: 10px;
    }
    
    .login-box {
        padding: 10px;
    }
    
    button[type="submit"] {
        padding: 12px 24px;
    }

    .dob-inputs {
        flex-direction: column;
        gap: 8px;
    }

    .gender-options {
        gap: 8px;
    }

    .radio-label {
        width: calc(50% - 4px);
    }
}
    </style>
</head>
<body>

        <header>
            <svg viewBox="0 0 1134 340" class="spotify-logo">
                <title>Spotify</title>

            </svg>
        </header>
        <main>
            <div class="login-box signup-box">
                <h2>Sign up for free to start listening</h2>
                <div class="social-login">
                    <button class="social-btn google">
                        <span>Sign up with Google</span>
                    </button>
                    <button class="social-btn facebook">
                        <span>Sign up with Facebook</span>
                    </button>
                    <button class="social-btn apple">
                        <span>Sign up with Apple</span>
                    </button>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <label for="email">What's your email?</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="confirm-email">Confirm your email</label>
                        <input type="email"  id="confirm-email" placeholder="Enter your email again">
                    </div>
                    <div class="form-group">
                        <label for="password">Create a password</label>
                        <input type="password" name="password" id="password" placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="name">What should we call you?</label>
                        <input type="text" id="name" name="profile_name" placeholder="Enter a profile name">
                        <span class="helper-text">This appears on your profile.</span>
                    </div>
                    <div class="form-group">
                        <label>What's your date of birth?</label>
                        <div class="dob-inputs">
                            <div class="dob-field">
                                <label for="day">Day</label>
                                <input type="number" name="day" id="day" placeholder="DD" min="1" max="31">
                            </div>
                            <div class="dob-field">
                                <label for="month">Month</label>
                                <select id="month" name="month">
                                    <option value="">Month</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="dob-field">
                                <label for="year">Year</label>
                                <input type="number" name="year" id="year" placeholder="YYYY" min="1900" max="2024">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>What's your gender?</label>
                        <div class="gender-options">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male">
                                <span>Male</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female">
                                <span>Female</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="signup-button">Sign up</button>
                    </div>
                </form>
                <div class="login-link">
                    <p>Have an account? <a href="/login">Log in</a></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
