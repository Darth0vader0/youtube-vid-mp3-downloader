<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
    background-color: #121212;
    color: white;
    min-height: 100vh;
}

.sidebar {
    background-color: #000000;
    min-height: 100vh;
    padding-bottom: 100px;
}

.nav-link {
    color: #b3b3b3;
}

.nav-link:hover {
    color: white;
}

.nav-link.active {
    background-color: #282828 !important;
}

.main-content {
    background: linear-gradient(to bottom, #404040, #121212);
    min-height: 100vh;
    padding-bottom: 100px;
}

.playlist-card {
    background-color: #181818;
    padding: 16px;
    border-radius: 8px;
    transition: background-color 0.3s;
    cursor: pointer;
}

.playlist-card:hover {
    background-color: #282828;
}

.player {
    background-color: #181818;
    padding: 16px 0;
    border-top: 1px solid #282828;
}

.progress {
    height: 4px;
    background-color: #4d4d4d;
}

.progress-bar {
    background-color: #1db954;
}

.form-range::-webkit-slider-thumb {
    background: #1db954;
}

.btn-link {
    text-decoration: none;
}

.btn-link:hover {
    color: #1db954 !important;
}

/* Search page specific styles */
.search-container {
    max-width: 600px;
}

.search-input {
    background-color: #242424;
    border: none;
    color: white;
    padding: 12px;
    font-size: 1rem;
}

.search-input:focus {
    background-color: #242424;
    color: white;
    box-shadow: none;
    border: 1px solid #535353;
}
 .card {
            background-color: #181818;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .card:hover {
            background-color: #282828;
        }

        .card-content {
            display: flex;
            padding: 16px;
        }

        .album-cover {
            width: 60px;
            height: 80px;
            border-radius: 4px;
        }

        .track-info {
            margin-left: 16px;
            flex-grow: 1;
        }

        .track-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 4px 0;
        }

        .artist, .album {
            color: #b3b3b3;
            font-size: 14px;
            margin: 0 0 4px 0;
        }

        .controls {
            display: flex;
            align-items: center;
        }

        .play-button {
            background-color: #1db954;
            border: none;
            border-radius: 50%;
            color: white;
            width: 40px;
            height: 40px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .more-options {
            color: #b3b3b3;
            font-size: 20px;
            margin-left: 16px;
            cursor: pointer;
        }

        .more-options:hover {
            color: #ffffff;
        }
.search-icon {
    background-color: #242424;
    border: none;
    color: #b3b3b3;
}

.category-card {
    background-color: #181818;
    padding: 20px;
    border-radius: 8px;
    height: 200px;
    display: flex;
    align-items: flex-end;
    cursor: pointer;
    transition: transform 0.3s;
}

.category-card:hover {
    transform: scale(1.02);
}

.category-card h4 {
    color: white;
    margin: 0;
}
#search-btn{
    background-color: #1db954;
    color: white;
    border: none;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Gradient backgrounds for category cards */
.bg-gradient-1 { background: linear-gradient(45deg, #FF4081, #FF79B0); }
.bg-gradient-2 { background: linear-gradient(45deg, #7C4DFF, #B47CFF); }
.bg-gradient-3 { background: linear-gradient(45deg, #FF3D00, #FF7539); }
.bg-gradient-4 { background: linear-gradient(45deg, #00BCD4, #4DD0E1); }
.bg-gradient-5 { background: linear-gradient(45deg, #4CAF50, #81C784); }
.bg-gradient-6 { background: linear-gradient(45deg, #FF9800, #FFB74D); }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column p-3">
                    <h3 class="text-white mb-4">Spotify Clone</h3>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">
                                <i class="bi bi-house-door me-2"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="search.html" class="nav-link active">
                                <i class="bi bi-search me-2"></i>Search
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="bi bi-collection me-2"></i>Library
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="content-header p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="nav-buttons">
                            <button class="btn btn-dark rounded-circle me-2">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <button class="btn btn-dark rounded-circle">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                        <div class="user-menu">
                            <button class="btn btn-dark rounded-pill">
                                <i class="bi bi-person-circle me-2"></i>Profile
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Search Section -->
                <div class="p-3">
                    <div class="search-container mb-4">
                        <div class="input-group">
                            <span class="input-group-text search-icon">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control search-input" placeholder="What do you want to listen to?">
                            <button id="search-btn">search</button>
                        </div>
                    </div>

                    <div id="searchResults" class="mb-4 d-none">
                        <h3 class="text-white mb-3">Search Results</h3>
                        <div class="row g-3" id="resultsContainer">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                    <div id="browseAll">
                        <h3 class="text-white mb-3">Browse All</h3>
                        <div class="row g-3">
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-1">
                                    <h4>Pop</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-2">
                                    <h4>Hip-Hop</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-3">
                                    <h4>Rock</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-4">
                                    <h4>Jazz</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-5">
                                    <h4>Classical</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <div class="category-card bg-gradient-6">
                                    <h4>Electronic</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player (same as index.html) -->
        <div class="player fixed-bottom">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <img src="https://via.placeholder.com/300x400" alt="Album Cover" class="album-cover">
                            <div style="margin-left:10px ;">
                                <h6 class="text-white mb-0">Song Title</h6>
                                <small class="" style="color: #ffffff;">Artist</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="player-controls text-center">
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-shuffle"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-skip-start-fill"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-play-circle-fill fs-2"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-skip-end-fill"></i></button>
                            <button class="btn btn-link text-white mx-2"><i class="bi bi-repeat"></i></button>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 45%"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="volume-controls text-end">
                            <button class="btn btn-link text-white"><i class="bi bi-volume-up"></i></button>
                            <input type="range" class="form-range d-inline-block w-50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script >
        document.addEventListener('DOMContentLoaded', async function() {
                const searchInput = document.querySelector('.search-input');
                const searchResults = document.getElementById('searchResults');
                const resultsContainer = document.getElementById('resultsContainer');
                const browseAll = document.getElementById('browseAll');
                const searchBtn = document.getElementById('search-btn');
            // const response = await fetch('/fetch-data', {
            //     method: 'GET',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     query: {
            //         q: searchInput.value
            //     }
            // });
            // console.log(response);
            
    // Mock data for search results
   
    searchBtn.addEventListener('click',async ()=>{
        const searchTerm = searchInput.value.toLowerCase();
        
        const response = await fetch('/fetch-data?q='+encodeURI(searchTerm));

        const data = await response.json();
        console.log(data);
         searchResults.classList.remove('d-none');
            browseAll.classList.add('d-none');
        displaySearchResults(data);

    })
function displaySearchResults(songs) {
     resultsContainer.innerHTML = songs.map(song => `
           <div class="card">
                <div class="card-content">
                    <img src="${ 'https://via.placeholder.com/300x400'}" alt="Album Cover" class="album-cover">
                    <div class="track-info">
                        <h4 class="track-title">${song.title}</h4>
                        <p class="artist">${song.artist || 'Unknown Artist'}</p>
                    </div>
                    <div class="controls">
                        <button class="play-button" data-video-url="${song.videoUrl}">></button>
                        <span class="more-options">â‹¯</span>
                    </div>
                </div>
            </div>
        `).join('');

}

});
    </script>
</body>
</html>
